<!DOCTYPE html>
<html lang="tr">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="tr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bu ilk Sayfa </title>
</head>

<body>
    <form>
        <!-- labeli inputa bağla ki üstüne gelince ikisine de dokunabil ayrıca inputun kapatma etiketi yoktur-->
        <p> <label for="surname"> Soyisim: </label>
            <input id="surname" type="text" name="surname">
        </p>
        <label> Araba isimleri: <input type="text" name="car_name" placeholder="Lütfen isminizi giriniz" required> </label>
        <label> Email: <input type="email" name="email" required> </label>
        <br>
        <label> Şifre: <input type="password" name="password"> </label>

        <p>
            <label>BMW: <input type="checkbox" name="car" value="BMW"> </label>
            <label>Audi: <input type="checkbox" name="car" value="Audi"> </label>
            <label for="ford">Ford: </label>
            <input id="ford" type="checkbox" name="car" value="Ford">
            <!-- checkboxlarda istediğin kadar seçim yapabiliyosun ve seçimini iptal edebiliyorsun -->
        </p>
        
        <p>
            <label>Ekmek: <input type="radio" name="food" value="Ekmek"> </label>
            <label>Domates: <input type="radio" name="food" value="Domates"> </label>
            <label>Salatalık: <input type="radio" name="food" value="Salatalık"> </label>
            <!-- radiolarda istediğin kadar seçim yapabiliyosun ama seçimini iptal edemiyorsun-->
        </p>
        <fieldset>
            <!-- fieldset bir blok elementtir -->
            <!-- Eğer radio'da sadece bir tuş seçim yapılsın istiyorsan tüm radioların name'ini aynı yap buradaki name radio type'na özel
                olarak oluşturulmuştur bu özelliklik sonucu olarak value methodu name'in asıl görevini yerine getiriyor.-->
            <legend style="margin: 0px auto;"> Öğrenci Araç Gereçleri</legend>
            <label>Kalem: <input type="radio" name="kalemkutuluğum" value="kalem"> </label>
            <label>Silgi: <input type="radio" name="kalemkutuluğum" value="silgi"> </label>
            <label>Uç: <input type="radio" name="kalemkutuluğum" value="uç"> </label>
        </fieldset>

        <p> <label>Tarihi giriniz: <input type="date" name="date"> </label> </p>
        <textarea cols="111" rows="11" placeholder="lütfen mesajınızı giriniz."></textarea>
        <input type="reset" value="temizlemek için dokun">
        <p><input type="submit" value="Giriş Yapmak İçin Tıkla "></p>
        <!-- burada, form içerisindeki verileri temizler -->
        <hr>
    </form>

    <form method="POST" action="kaydet.php">
        <!-- http request methods, bu form verilerini kaydet.php dosyasına POST yöntemiyle göndermektedir.-->
        <label for="adi">Adı:</label>
        <input type="text" id="adi" name="adi" placeholder="lütfen adınızı girin">
        <!-- buradaki name özelliği ise form verileri sunucuya gönderilirken input verisiyle name'i eşleştirerek gönderir. yani; adi, girilen input 
            verisine SOYADI, ise girilen soyadi verisine eşittir  -->
        <label for="soyadi">Soyadı:</label>
        <input type="text" name="soyadi" id="soyadi">
        <label for="renk">Lütfen renk seçiniz :</label>
        <input id="renk" name="renk" type="color">
        <label for="sayi">lütfen 1 ile 100 arasında bir sayı giriniz</label>
        <input type="number" id="sayi" min="1" max="100" name="sayi">
        <input type="range" min="9" max="100" step="10" value="50">
        <input type="url" pattern="https://www.+" placeholder="Url gir...">
        <select class="bölüm_sec" name="bölüm_sec">
            <option value="0">lütfen bir bölüm seçiniz</option>
            <option value="1">ybs</option>
            <option value="2">programlama</option>
            <option value="3">veritabanı</option>
        </select>
    </form>
</body>


</html>
